<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lí ảo</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div>
            <h1>Trợ lí ảo</h1>
        </div>
        <div class="microphone">
            <ion-icon name="mic-circle-outline" class="microphone-icon"></ion-icon>
            <ion-icon name="stop-circle-outline" class="recording-icon"></ion-icon>
        </div>
        <div class="heart">
            <p id="heart"></p>
        </div>
        <div class="speaking-input">
            <p type="text" id="search-input"></p>
        </div>
        <div class="speaking-output">
            <p type="text" id="search-output"></p>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
