<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="thanhdat_main">
        <div id="thanhdat-form-login">
            <span>Username:</span> <input type="text" class="thanhdat_ip" id="thanhdat_username" placeholder="Username/gmail">
            <div class="clear"></div>
            <span>Password:</span> <input type="password" class="thanhdat_ip" id="thanhdat_password" placeholder="Password">
            <div class="clear"></div>
            <div id="thanhdat_error"></div>
            <input type="button" id="thanhdat_btn" value="Login" onclick="thanhdatLoginForm()">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
