<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="img/style.css">
    <script src="main.js"></script>
</head>

<body>
    <div>
        <img class="hinh" name="image" src="img/example-slide-1.jpg" alt="">
    </div>
    <div>
        <button clas="nut" type="button" onclick="dungdiban()">Dá»«ng</button>
    </div>
    <div>
        <img id="demo" src="img/example-slide-1.jpg" onclick="thaydoikichthuoc()" alt="">
    </div>
    <script>
        var div = document.getElementById("demo");
        window.onload = function() {
            setTimeout("switch_Image()", 100);
        }
        var current = 1;
        var num_image = 4;
        var ahihi = 0;

        function switch_Image() {
            if (ahihi != 1) {
                current++;
                document.images['image'].src = 'img/example-slide-' + current + '.jpg';
                if (current < num_image) {
                    setTimeout("switch_Image()", 100);
                } else if (current == num_image) {
                    current = 0;
                    setTimeout("switch_Image()", 100);
                }
            } else {
                return;
            }
        }

        function dungdiban() {
            ahihi = 1;
        }

        function thaydoikichthuoc() {
            div.style.height = '500px';
            div.style.width = '2500px';
        }
    </script>
</body>

</html>
