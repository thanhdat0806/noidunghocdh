<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="thanhson-main">
        <div id="thanhson-form-login">
            <span>Username:</span> <input type="text" class="thanhson-ip" id="thanhson-username" placeholder="Username/ gmail">
            <div class="clear"></div>
            <span>Password:</span> <input type="password" class="thanhson-ip" id="thanhson-password" placeholder="Password">
            <div class="clear"></div>
            <div class="thanhson-error" id="thanhson-error1">Sai thông tin đăng nhập, vui lòng nhập lại!</div>
            <div class="thanhson-error" id="thanhson-error2">Chúc mừng bạn đã đăng nhập thành công!</div>
            <input type="button" id="thanhson-btn" value="Login" onclick="thanhsonLoginForm()">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
